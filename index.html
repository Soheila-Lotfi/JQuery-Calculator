<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascripts/calculator.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

 
</head>
<body>
    <header>
        <div class="container">
            <h2> Online Calculator</h2> 
        </div>

    </header>

    <div class="container">
        <div id="main-section">
            <div id="calcontainer">
               <button class="number" type="button" value="1" >1</button>
               <button class="number" type="button" value="2">2</button>
               <button class="number" type="button" value="3">3</button>
               <button class="operator" type="button" value="times">&times;</button>
               <button class="number" type="button" value="4">4</button>
               <button class="number"  type="button" value="5">5</button>
               <button  class="number" type="button" value="6">6</button>
               <button  class="operator" type="button" value="plus">+</button>
               <button  class="number" type="button" value="7">7</button>
               <button  class="number" type="button" value="8">8</button>
               <button  class="number" type="button" value="9">9</button>
               <button class="operator" type="button" value="minus">&minus;</button>
               <button  class="number" type="button" value="0">0</button>
               <button class="operator" type="button" value="power">^</button>
               <button class="operator" type="button" value="divide">&divide;</button>
               <button id="equal" type="button" value="equal">=</button>
               <button id="clear" type="button" value="clear">Clear</button>
            </div>

            <div id="calresult">
                <h2 id="firstnumber"></h2>
                <h2 id="operator"></h2>
                <h2 id="secondnumber"></h2>
                <h2 id="equalsign"></h2>
                <h2 id="result"></h2>
            </div>

        </div>

    </div>

</body>
</html>
